<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="zoo-title">Zoo Keeping Project</title>
</head>
<body>
    <header id="bar">
         <h2>Welcome to the Zoo</h2>
    </header>
    <div class="Container">
        <form id="zoo-form">
            <fieldset>
            <label for="name">Name</label>
            <input type="text" id="name" name="name" />
            <label for="name">latin_name</label>
            <input type="text" id="latin_name" latin_name="latin_name">
            <label for="name">animal_type</label>
            <input type="text" id="animal_type">
            <label for="name">active_time</label>
            <input type="text" id="active_time">
            <label for="name">length_min</label>
            <input type="text" id="length_min">
            <label for="name">length_max</label>
            <input type="text" id="length_max">
            <label for="name">weight_min</label>
            <input type="text" id="weight_min">
            <label for="name">weight_max</label>
            <input type="text" id="weight_max">
            <label for="">lifespan</label>
            <input type="text" id="lifespan">
            <label for="name">habitat</label>
            <input type="text" id="habitat">
            <label for="name">diet</label>
            <input type="text" id="diet">
            <label for="name">Image URL</label>
            <input type="text" id="image_link" name="image_link" />
            <label for="name">geo_range</label>
            <input type="text" id="geo_range">
            <!--textarea id="description" name="description"></textarea-->
            <button type="submit">Adopt Animal</button> 
            <!--button type="click">like</button--> 
            </fieldset>    
         </form>
         <ul id="animal-list" class="cards"></ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
